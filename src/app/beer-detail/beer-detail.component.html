<h2>{{(kegToDisplay | async)?.brand}}</h2>
<h2>Beer name: {{(kegToDisplay | async)?.name}}</h2>
<div class='row'>
  <div class='col-md-12'>
    <div class='col-md-2'>
      Pint price: ${{(kegToDisplay | async)?.price}}
    </div>
    <div class='col-md-2'>
      ABU: {{(kegToDisplay | async)?.alcoholContent}}%
    </div>
    <div class='col-md-2'>
      Style: {{(kegToDisplay | async)?.style}}
    </div>
  </div>
</div>
