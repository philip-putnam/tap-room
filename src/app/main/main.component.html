<h3>Beers on tap:</h3>

<div class='row'>
  <div class='col-md-12'>
    <div class='col-md-3'>
      <h4>Beer</h4>
    </div>
    <div class='col-md-3'>
      <h4>Brand</h4>
    </div>
    <div class='col-md-1'>
      <h4>Pint Price</h4>
    </div>
    <div class='col-md-1'>
      <h4>ABU</h4>
    </div>
    <div class='col-md-2'>
      <h4>Style</h4>
    </div>
    <div class='col-md-2'>
      <h4>Pints Left</h4>
    </div>
  </div>
  <div class='col-md-12'>

<div *ngFor='let keg of kegs | pintsLeftFilter' (click)="goToBeerDetailPage(keg)">
  <div class='col-md-3'>
    <span class='beer-link'>{{keg.name}}</span>
  </div>
  <div class='col-md-3'>
    {{keg.brand}}
  </div>
  <div class='col-md-1'>
    ${{keg.price}}
  </div>
  <div class='col-md-1'>
    {{keg.alcoholContent}}%
  </div>
  <div class='col-md-2'>
    {{keg.style}}
  </div>
  <div class='col-md-2'>
    {{keg.pintsLeft}}
  </div>
</div>
