<h3>Welcome to the Tap-Room!!</h3>
<div class='row'>
  <div class='col-md-12'>
<div *ngFor='let keg of kegs' (click)="goToBeerDetailPage(keg)">
  <div class='col-md-3'>
    {{keg.name}}
  </div>
  <div class='col-md-3'>
    {{keg.brand}}
  </div>
  <div class='col-md-1'>
    ${{keg.price}}
  </div>
  <div class='col-md-1'>
    {{keg.alcoholContent}}%
  </div>
  <div class='col-md-2'>
    {{keg.style}}
  </div>
</div>
